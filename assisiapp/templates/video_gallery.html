{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="sab_banner_wrap overlay" style="margin-top: -45px";>
  <div class="sub_slider">
            <div class="banner_slide">
                <img src="{% static 'image/common-img.jpg' %}" alt="">
            </div>
            
        </div>
        <div class="container">
    <div class="sab_banner_text">
      <h3>{% trans 'Video Gallery' %}</h3>
      
      <div class="banner_dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
<!--sab banner end-->

<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto; /* Center the gallery */
        padding: 0 1rem; /* Add left and right padding */
        max-width: 1200px; /* Optional: limit the maximum width of the gallery */
    }

    .single-video {
        width: calc(33.33% - 1rem); /* 3 videos in a row */
        flex-grow: 1;
        margin: 0.5rem;
    }

    /* taking care of the video aspect-ratio */
    figure {
        position: relative;
        padding: 0 0 70.25% 0;
        margin: 0; /* Reset margin for better control */
    }

    figure iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    @media screen and (max-width: 1000px) {
        .gallery {
            padding: 0 1rem;
            
        }

        .single-video {
            width: 100%; /* Video takes full width */
            margin: 0 0 1rem 0; /* Add some bottom margin for spacing */
        }
    }
</style>

<div class="gallery" style="margin-top: 400px;">
  {% for link in video_links %}  <!-- Corrected the context variable name -->
    <div class="single-video">
      <figure>
        <iframe src="{{ link.video_gallery }}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </figure><br><br>
      {% if link.video_name %}
      <h3 style="align-items: center;font-size: 20px;">{{ link.video_name }}</h3>
      {% endif %}
    </div>
  {% endfor %}
</div>

{% endblock %}
