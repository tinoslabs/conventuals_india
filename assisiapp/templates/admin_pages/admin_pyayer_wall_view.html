{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

    <div class="col-lg-11 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Prayer Wall</h4>
            
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th> Quotes</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for prayer in prayer %}
                  <tr>
                    <td style="width: 150px; ">
                      {{ prayer.name }}
                    </td>
                    <td style="width: 150px; ">
                      {{ prayer.date }}
                    </td>
                    <td style="width: 600px; word-wrap: break-word; white-space: inherit; height: 200px; overflow: auto;">
                      {{ prayer.address }}
                  </td>
                  
                    <td style="width: 150px; ">
                      {% if prayer.image %}
                      <img src="{{ prayer.image.url }}" alt="Current Image" style="width: 80px; height: 80px;">
                      <br>
                      <!-- <input type="checkbox" name="remove_image"> Remove Current Image -->
                  {% else %}
                      <p>No image available</p>
                  {% endif %}
                    </td>

                    <td style="width: 150px;">
                      <a href="{% url 'admin_update_pyayer_wall' prayer.id  %}"><button><i class="mdi mdi-cloud-upload" aria-hidden="true"></i> </button></a>
                  </td>
                  <td style="width: 150px;">
                    <a href="{% url 'admin_delete_pyayer_wall' prayer.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                </td>
                  <td style="width: 150px;">
                      <a href=""><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                  </td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    {% endblock %}
