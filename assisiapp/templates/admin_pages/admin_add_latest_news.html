{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}



    


    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Latest News</h4>
                <!-- <p class="card-description">
                  Basic form layout
                </p> -->
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="mainHeading">Main Heading</label>
                    <select name="category" id="id_category" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.news_heading }}</option>
                        {% endfor %}
                    </select>
                    <!-- <input type="text" class="form-control" id="exampleInputUsername1" name="event_name" placeholder="Event Name"> -->
                  </div>
                  <div class="form-group">
                    <label for="newsHeading">News Heading</label>
                    <input type="text" class="form-control" id="newsHeading" name="heading" placeholder="Optional">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="3" style="height: 150px;" placeholder="Enter your Description"></textarea>
                  </div>
                
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control-file" id="date" name="date">
                </div>

                <div class="form-group">
                  <label for="newsImage">News Image</label>
                  <input type="file" class="form-control-file" id="newsImage" name="news_images">
                </div>
                
                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
{% endblock %}
