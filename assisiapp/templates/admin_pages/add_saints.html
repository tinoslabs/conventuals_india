{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}



    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">ADD SAINTS</h4>
                <!-- <p class="card-description">
                  Basic form layout
                </p> -->
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Saint Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="quotes">Description</label>
                    <textarea class="form-control" name="quotes" id="quotes" rows="3" style="height: 150px;" placeholder="description"></textarea>
                </div>
                <div class="form-group">
                  <label for="imageFile">Image</label>
                  <input type="file" class="form-control-file" id="imageFile" name="saint_image" required>
                </div>
                <div class="form-group">
                  <label for="date"> Date</label>
                  <input type="datetime-local" class="form-control-file" id="date" name="date">
                </div>

                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dateInput = document.getElementById('date');
            
            function getCurrentDateTime() {
                var now = new Date();
                var year = now.getFullYear();
                var month = ('0' + (now.getMonth() + 1)).slice(-2);
                var day = ('0' + now.getDate()).slice(-2);
                var hours = ('0' + now.getHours()).slice(-2);
                var minutes = ('0' + now.getMinutes()).slice(-2);
                return year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
            }

            var today = getCurrentDateTime();
            dateInput.setAttribute('min', today);
            
            dateInput.addEventListener('change', function() {
                var selectedDate = dateInput.value;
                if (new Date(selectedDate) < new Date(today)) {
                    dateInput.value = today;
                    alert('Please enter a valid value: date and time cannot be in the past.');
                }
            });
        });
    </script>
 {% endblock %}
