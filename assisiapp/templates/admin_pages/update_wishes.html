{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update Wishes</h4>
                <!-- <p class="card-description">
                  Basic form layout
                </p> -->
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputUsername1">Name</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" name="name" placeholder="Name" value="{{wishes.name}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Date Of Birth</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" name="DOB" placeholder="DOB" value="{{wishes.DOB|date:'Y-m-d'}}">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Heading</label>
                    <input type="text" class="form-control" id="heading" name="heading" value="{{wishes.heading}}">
                    
                </div>
                  <div class="form-group">
                    <label for="exampleDescription">Whish Message</label>
                    <textarea class="form-control" name="wishes" id="exampleDescription" rows="3" style="height: 150px;" placeholder="heading" value="{{wishes.wishes}}">{{wishes.wishes}}</textarea>
                </div>
                
                
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="address" placeholder="Optional" value="{{wishes.address}}">
                </div>

                <div class="form-group">
                    <label>Current Image</label><br>
                    {% if wishes.image %}
                        <img src="{{ wishes.image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                        <br>
                        
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </div>
                <div class="form-group">
                  <label for="imageFile">Upload New Image</label>
                  <input type="file" class="form-control-file" id="imageFile" name="image">
                </div>

                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
{% endblock %}
