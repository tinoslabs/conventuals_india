{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update Saints</h4>
                <!-- <p class="card-description">
                  Basic form layout
                </p> -->
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{saints.name}}">
                  </div>
                  <div class="form-group">
                    <label for="quotes">Quotes</label>
                    <textarea class="form-control" name="quotes" id="quotes" rows="3" style="height: 150px;" placeholder="Enter Your Quotes">{{saints.quotes}}</textarea>
                </div>

                <div class="form-group">
                    <label>Current Image</label><br>
                    {% if saints.saint_image %}
                        <img src="{{ saints.saint_image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                        <br>
                        
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </div>
                <div class="form-group">
                  <label for="imageFile">Image</label>
                  <input type="file" class="form-control-file" id="imageFile" name="image">
                </div>
                <div class="form-group">
                  <label for="date"> Date</label>
                  <input type="datetime-local" class="form-control-file" id="date" name="date" value="{{ saints.date|date:'Y-m-d\\TH:i' }}">
                </div>
                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <!-- <button class="btn btn-light">Cancel</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
