{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Saints</h4>
                  <a href="{% url 'add_saints' %}">
                    <button class="btn btn-primary">Add Saints</button>
                  </a>
               
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Saint Name</th>
                          <th>Quotes</th>
                          <th>Saint Image</th>
                          <th>Date</th>
                          <th>Update</th>
                          <th>Delete</th>  
                        </tr>
                      </thead>
                      <tbody>
                      {% for saint in saints %}
                        <tr>
                          <td style="width: 100px; ">
                            {{ saint.name }}
                          </td>
                          <td style="width: 800px; height: 400px;  white-space: inherit; word-wrap: break-word;">
                            {{ saint.quotes }}
                          </td>
                          
                        
                          <td style="width: 150px; ">
                            <img src="{{ saint.saint_image.url }}" alt="Current Image" style="width: 80px; height: 80px;">
                            <!-- <input type="checkbox" name="remove_image"> Remove Current Image -->
                            </td>
                            <td style="width: 150px; ">
                              {{ saint.date }}
                            </td>
                         
                          <td style="width: 150px; ">
                            <a href="{% url 'update_saints' saint.id  %}"><button><i class="mdi mdi-cloud-upload" aria-hidden="true"></i> </button></a>
                          </td>

                          <td style="width: 150px; ">
                            <a href="{% url 'delete_saints' saint.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                           
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
